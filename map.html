<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

    var map;

    var maptiler;


    function initMap() {
        maptiler = new google.maps.ImageMapType({
               getTileUrl: function(coord, zoom) {
               //return "http://localhost:5000/tiles/" + zoom + "/" + coord.x + "/" + coord.y + ".png";
               return "http://localhost:5000/tiles/" + zoom + "/" + coord.x + "/" + (Math.pow(2,zoom)-coord.y-1) + ".png";
           },
               tileSize: new google.maps.Size(256, 256),
               isPng: true
        });
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.742995, lng: -73.993475},
            zoom: 8
        });
        map.overlayMapTypes.insertAt(0, maptiler);
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhx61XpauhGDiS2ayay9E0Ay-D4GTtRsg&callback=initMap">
    </script>
  </body>
</html>
